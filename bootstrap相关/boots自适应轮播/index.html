<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>尹金所</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <body>
  
 
  <!-- 轮播图 -->
  <div class="yin_banner">
     <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators"></ol>
            <div class="carousel-inner" role="listbox"></div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
  </div>
<!-- 轮播underscore渲染 -->
<script type="text/template" id="template_point">
    <%$.each(model,function(i,item){%>
        <li data-target="#carousel-example-generic" data-slide-to="<%=i%>" class="<%=i==0?'active':''%>"></li>
    <%});%>
</script>
<script type="text/template" id="template_image">
    <%_.each(model,function(item,i){%>
    <div class="item <%=i==0?'active':''%>">
        <%if(isMobile){%>
            <a class="m_imageBox" href="#">
                <img src="<%=item.mb%>" alt=""/>
            </a>
        <%}else{%>
            <a class="pc_imageBox" style="background-image: url(<%=item.pc%>)"
               href="#"></a>
        <%}%>
    </div>
    <%});%>
</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!--underscore-->
    <script src="lib/underscore/underscore-min.js"></script>
    <!--自己的js-->
    <script src="js/swipe.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
